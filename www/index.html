<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Control de Restaurante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <!-- Vista: Inicio de Sesi√≥n -->
    <div id="login-view" class="view active">
        <div class="card card-login">
            <h1>Control de Restaurante</h1>
            <h2>Inicio de Sesi√≥n</h2>

            <div id="login-error" class="alert hidden"></div>

            <form id="login-form">
                <label for="email">Correo electr√≥nico</label>
                <input type="email" id="email" placeholder="mesero@restaurante.com" required />

                <label for="password">Contrase√±a</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                    <button type="button" id="toggle-password" class="icon-button" aria-label="Mostrar u ocultar contrase√±a">üëÅ</button>
                </div>

                <label for="role">Rol de usuario</label>
                <select id="role" required>
                    <option value="">Selecciona un rol</option>
                    <option value="mesero">Mesero</option>
                    <option value="cajero">Cajero</option>
                    <option value="admin">Administrador</option>
                </select>

                <div class="remember-row">
                    <label>
                        <input type="checkbox" id="remember-me" />
                        Recordar contrase√±a
                    </label>
                </div>

                <button type="submit" class="btn-primary">Iniciar sesi√≥n</button>
            </form>
        </div>
    </div>

    <!-- Vista Men√∫ principal -->
    <div id="menu-view" class="view">

        <header class="app-header">
            <div class="app-header-left">
                <div class="app-title">Control de Restaurante</div>
                <div class="app-subtitle">Panel principal</div>
            </div>

            <nav class="main-nav">
                <button class="nav-btn" data-module="mesas">Mesas</button>
                <button class="nav-btn" data-module="pedidos">Pedidos</button>
                <button class="nav-btn" data-module="cuentas">Cuentas / Cierre</button>
                <button class="nav-btn" data-module="reportes">Reportes</button>
                <button class="nav-btn" data-module="configuracion">Configuraci√≥n</button>
            </nav>

            <div class="app-header-right">
                <div class="user-info">
                    <strong id="user-label"></strong>
                    <span id="role-label" class="role-pill"></span>
                </div>
                <button id="btn-logout" class="btn-secondary">Cerrar sesi√≥n</button>
            </div>
        </header>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="app-main">

            <!-- MENSAJE CUANDO NO HAY M√ìDULO SELECCIONADO -->
            <div id="default-info" class="card card-wide">
                <h2 id="module-title">Men√∫ Principal</h2>
                <p class="module-message">Selecciona un m√≥dulo en la barra superior para continuar.</p>
            </div>

            <!-- üîµ MOD 5: CUENTAS -->
            <section id="mod-cuentas" class="module-section hidden">
                <div class="card card-wide">
                    <h2>Cuentas / Cierre de Mesa</h2>

                    <label>Mesa:</label>
                    <select id="cuentasMesaSelect"></select>

                    <div id="cuentasDetalle" class="cuentas-detalle"></div>

                    <label>Propina:</label>
                    <select id="cuentasPropina">
                        <option value="0">Sin propina</option>
                        <option value="0.1">10%</option>
                        <option value="0.15">15%</option>
                        <option value="0.2">20%</option>
                    </select>

                    <label>M√©todo de pago:</label>
                    <select id="cuentasPago">
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="transferencia">Transferencia</option>
                    </select>

                    <button id="btnCerrarCuenta" class="btn-primary">Cerrar Cuenta</button>
                </div>
            </section>

            <!-- üîµ MOD 8: CONFIGURACI√ìN -->
            <section id="mod-configuracion" class="module-section hidden">
                <div class="card card-wide">
                    <h2>Configuraci√≥n del Sistema</h2>

                    <h3>Men√∫ del Restaurante</h3>
                    <div id="configListaMenu"></div>

                    <h3>Impuestos</h3>
                    <input id="configImpuesto" type="number" min="0" max="30" placeholder="% impuesto" />

                    <h3>Propina por defecto</h3>
                    <input id="configPropinaDef" type="number" min="0" max="20" placeholder="% propina" />

                    <h3>Datos del Ticket</h3>
                    <input id="configNombreRest" placeholder="Nombre del restaurante" />
                    <input id="configLogoURL" placeholder="URL del logotipo" />

                    <button id="btnGuardarConfig" class="btn-primary">Guardar cambios</button>
                </div>
            </section>

        </main>
    </div>

    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
