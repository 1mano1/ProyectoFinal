<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Módulo de Pedidos</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/pedidos.js" defer></script>
</head>
<body>

<h1>Módulo de Pedidos</h1>

<!-- Selección de Mesa -->
<section>
    <h2>Seleccionar Mesa</h2>
    <select id="mesaSelect"></select>
</section>

<hr>

<!-- Menú digital -->
<section>
    <h2>Menú Digital</h2>

    <select id="categoriaSelect">
        <option value="entradas">Entradas</option>
        <option value="platos">Platos Fuertes</option>
        <option value="bebidas">Bebidas</option>
        <option value="postres">Postres</option>
    </select>

    <div id="listaProductos"></div>
</section>

<hr>

<!-- Carrito / Pedido actual -->
<section>
    <h2>Pedido en Curso</h2>
    <div id="pedidoActual"></div>
    <button id="btnEnviarPedido" style="margin-top:20px;">ENVIAR A COCINA</button>
</section>

</body>
</html>
